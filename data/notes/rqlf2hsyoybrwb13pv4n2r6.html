<h1 id="midwest-geography">Midwest Geography<a aria-hidden="true" class="anchor-heading icon-link" href="#midwest-geography"></a></h1>
<p>Ohio: Iqoquosi, 'great river'</p>
<p>Minnesota: Dakota, 'sky-tinted water'</p>
<p>Illinois: Algonquin, 'tribe of great men'</p>
<p>Wisconsin: Algonquin, meaning unknown. Possibly derives from ᒣᔅᑯᐤᓯᣙ (meskowsin) misspelled as Meskousing, frenchified into Ouisconsin. Anglicized, Wisconsin.</p>
